name: Test Cmake buildability

on: push

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Run CMake and see if it builds
        run: |
          cd test1
          cmake -S . -B build
          cmake --build build
          ./build/Debug/TestProject
